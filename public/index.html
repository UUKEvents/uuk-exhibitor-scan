<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exhibitor QR Scan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Permissions-Policy" content="camera=(self)" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode"></script>
  </head>

  <body>
    <!-- Header with logo -->
    <header>
      <img src="/UUK_White_RGB.svg" alt="Universities UK logo" />
    </header>

    <!-- Main content wrapper -->
    <main>
      <div id="dashboard">
        <div class="stat-card">
          <span class="stat-label">Total Scans</span>
          <span id="total-scans" class="stat-value">0</span>
        </div>
        <div id="connectivity-status" class="status-indicator online">
          Online
        </div>
      </div>

      <h1 id="exhibitor-name">Exhibitor Scan</h1>

      <!-- Scanner section -->
      <div id="scanner">
        <div id="qr-reader"></div>
        <div class="scanner-controls">
          <button id="start">Start scanning</button>
          <button id="torch-toggle" hidden>ðŸ”¦</button>
        </div>
        <p id="status">Camera inactive</p>
      </div>

      <!-- Consent section (hidden until QR scan) -->
      <div id="consent" hidden>
        <div class="consent-card">
          <p><strong>Consent</strong></p>
          <p id="consent-text">
            Do you consent to share your details with this exhibitor after the
            event?
          </p>
          <div class="consent-buttons">
            <button id="yes" class="btn-primary">Yes, I consent</button>
            <button id="no" class="btn-secondary">No</button>
          </div>
        </div>
      </div>

      <!-- Scan result section (hidden until confirmation) -->
      <div id="result" hidden class="fade-in"></div>
    </main>

    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
